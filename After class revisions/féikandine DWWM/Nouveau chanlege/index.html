<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="big-container">

        <div class="image-container">
            <span></span>

            <img src="shoes.png" alt="">
        </div>
        <div class="shoes-box-container">
            <h1>Nike shoes</h1>
            <div class="size">
                <div class="number">
                    <p> SIZE :</p>
                    <button>2</button><button>8</button><button>9</button><button>10</button>
                </div>
            </div>
            <div class="color-container">
                <div class="color">Color:</div>
                <div class="vert"></div>
                <div class="bleue"></div>
                <div class="rose"></div>
            </div>
            <button id="day">Day New</button>
        </div>

    </div>

</body>

</html>
