<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body >
    <div id="big-container">

        <div id="image-container">

            <img src="shoes.png" alt="">
        </div>
        <div class="shoes-box-container">
            <h1>Nike shoes</h1>
            <div class="size">
                <div class="number">
                    <p> SIZE :</p>
                    <button>2</button><button>8</button><button>9</button><button>10</button>
                </div>
            </div>
            <div id="color-container">

              <label for="" class="color">Color :</label>
                <button type="button" class="vert" onclick="greenBg()" ></button>
                <button type="button" class="bleue" onclick="blueBg()" ></button>
                <button type="button" class="rose" onclick="pinkBg()"></button>
            </div>
            <button id="day">Buy Now</button>
        </div>

    </div>
    <script>
        
        
        // Function to change image-containert background color and big-container border color
        function blueBg(){
           var element = document.body;
           element.classList.add("blue")
        }
        function greenBg(){
            var element = document.body;
           element.classList.add("green")
        }
        function pinkBg(){
            var element = document.body;
           element.classList.add("pink")
        }
    </script>

</body>

</html>
